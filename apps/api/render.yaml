# Render Blueprint for Bibliology API
# Documentation: https://render.com/docs/blueprint-spec

services:
  # Main API Service
  - type: web
    name: bibliology-api
    runtime: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: .
    region: oregon
    plan: starter # Change to 'standard' or higher for production
    branch: main
    healthCheckPath: /health
    autoDeploy: false # Manual deployment via GitHub Actions
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: bibliology-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: bibliology-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: bibliology-redis
          type: redis
          property: port
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: JWT_REFRESH_SECRET
        generateValue: true
        sync: false
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://bibliology.vercel.app # Update with your domain
      - key: API_PREFIX
        value: api
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: THROTTLE_TTL
        value: 60
      - key: THROTTLE_LIMIT
        value: 100
    buildCommand: echo "Using Dockerfile for build"
    startCommand: npm run start:prod

  # Background Worker Service
  - type: worker
    name: bibliology-worker
    runtime: docker
    dockerfilePath: ./apps/worker/Dockerfile
    dockerContext: .
    region: oregon
    plan: starter
    branch: main
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bibliology-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: bibliology-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: bibliology-redis
          type: redis
          property: port

databases:
  # PostgreSQL Database
  - name: bibliology-db
    databaseName: bibliology
    plan: starter # Change to 'standard' for production
    region: oregon
    postgresMajorVersion: 15
    # Enable point-in-time recovery for production
    # ipAllowList: [] # Optionally restrict IP access

  # Redis Cache
  - name: bibliology-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru # Evict least recently used keys
